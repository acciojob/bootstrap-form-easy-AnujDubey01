<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Internship Form</h2>
    <form id="internshipForm" class="row g-3 "novalidate>

        <div class="mb-3  col-md-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
            <div class="invalid-feedback">First name required!</div>
        </div>

        <div class="mb-3  col-md-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
            <div class="invalid-feedback">Last name required!</div>
        </div>

        <div class="mb-3  col-md-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Email required!</div>
        </div>

        <div class="mb-3  col-md-6 ">
            <label for="college" class="form-label">College</label>
            <input type="text" class="form-control" id="college" name="college" required>
            <div class="invalid-feedback">Please provide a valid college.</div>
        </div>

        <div class="mb-3  col-md-3">
            <label for="graduationYear" class="form-label">Graduation Year</label>
            <select class="form-select" id="graduationYear" name="graduationYear" required>
                <option value="">Choose...</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
            <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>

        <div class="mb-3  col-md-3">
            <label for="rollNo" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="rollNo" name="rollNo" required>
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>

        <div class="mb-3 form-check  col-md-4">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">Agree to terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Form</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const form = document.getElementById('internshipForm');
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })();
</script>
</body>
</html>
