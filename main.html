<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Internship Form</h2>
    <form id="internshipForm" class="row g-3 "novalidate>

        <div class="mb-3  col-md-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" name="firstName" required>
            <div class="invalid-feedback">First name required!</div>
        </div>

        <div class="mb-3  col-md-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" name="lastName" required>
            <div class="invalid-feedback">Last name required!</div>
        </div>

        <div class="mb-3  col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" name="email" required>
            <div class="invalid-feedback">Email required!</div>
        </div>

        <div class="mb-3  col-md-6 ">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" name="college" required>
            <div class="invalid-feedback">Please provide a valid college.</div>
        </div>

        <div class="mb-3  col-md-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-select" id="grad-year-select" name="graduationYear" required>
                <option value="">Choose...</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
				<option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>

        <div class="mb-3  col-md-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" name="rollNo" required>
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>

        <div class="mb-3 form-check  col-md-4">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="terms" required>
            <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
		<div class="col-12">
        <button type="submit" class="btn btn-primary ">Submit Form</button>
		</div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const form = document.getElementById('internshipForm');
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })();
</script>
</body>
</html>
